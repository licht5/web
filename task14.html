<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];
    var ARRY=new Array();


    (function () {

        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */
        var i=0;
        for(i;i<aqiData.length;i++){
            if(aqiData[i][1]<60){
                ARRY.push(aqiData[i]);
            }

        }
        console.log("HELLO")
        var dis=document.getElementById("aqi-list");
        for (var j=0;j<ARRY.length;j++){
            var para=document.createElement("li");
            var node=document.createTextNode("城市:"+ARRY[j][0]+" 空气指数"+ARRY[j][1]);
            para.appendChild(node);
            dis.appendChild(para);
        }



    })();

</script>
</body>
</html>
